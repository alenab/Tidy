<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head data-th-include="fragments/head :: head">
    <title>limitations</title>

    <link rel="stylesheet/less" type="text/css" href="../../static/less/style.less" data-th-href="@{/less/style.less}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" data-th-src="@{/js/less.min.js}"
            type="text/javascript"></script>

</head>

<body>
<div class="container">
    <a href="/">
        <img alt="Brand" src="../../static/images/logo.png" data-th-src="@{/images/logo.png}"/>
    </a>
    <a data-th-href="@{/admin/}"><h4>Main admin menu</h4></a>

    <h4>Time Limitations</h4>
<form>
    <!--/*@thymesVar id="timeLimitations" type="ca.tidygroup.dto.TimeLimitationDTO"*/-->
    <div class="form-inline row">
        <div class="col-md-4">
            <div class="input-group">
                <!--<input type="hidden" data-th-field="${timeLimitations.date}"/>-->
                <span class="input-group-addon">Date</span>
                <div id="datepicker"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Closed time</span>
                <select class="form-control" th:name="timeLimits">
                    <!-- options populated by js -->
                </select>
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Open time</span>
            </div>
        </div>
    </div>
    <br/>
    <br/>

    <input class="btn-info form-control" type="submit"/>
</form>

    <!-- jQuery UI for calendar -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="../../static/js/time_limitation.js" data-th-src="@{/js/time_limitation.js}" type="text/javascript"></script>

</div>
</body>
</html>
