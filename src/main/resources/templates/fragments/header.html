<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>links</title>

    <link rel="stylesheet/less" type="text/css" href="../../static/less/style.less" data-th-href="@{/less/style.less}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" data-th-src="@{/js/less.min.js}"
            type="text/javascript"></script>

</head>
<body>
<div data-th-fragment="header" class="block-header container-fluid">
    <div class="container">
        <nav class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="../"> <img alt="Brand" src="../../static/images/logo.png" data-th-src="@{/images/logo.png}"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../services">SERVICES</a></li>
                    <li><a href="../faq">FAQ</a></li>
                    <li><a href="../careers">CAREERS</a></li>
                    <li th:if="${#httpServletRequest.remoteUser}">
                        <a th:href="@{/admin/}" th:text="${#httpServletRequest.remoteUser.toUpperCase()}">text</a>
                    </li>
                    <li th:if="${#httpServletRequest.remoteUser}">
                        <a href="#" onclick="document.getElementById('logoutForm').submit();">LOG OUT</a>
                        <form id="logoutForm" method="POST" th:action="@{/logout}">
                            <!-- csrf will be injected here -->
                        </form>
                    </li>
                    <li><a th:unless="${#httpServletRequest.remoteUser}"  th:href="@{/admin/}">LOG IN</a></li>
                    <a href="../book">
                        <button type="button" class="btn btn-header navbar-btn">BOOK NOW</button>
                    </a>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
