<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>feedback</title>

    <link rel="stylesheet/less" type="text/css" href="../../static/less/style.less" data-th-href="@{/less/style.less}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" data-th-src="@{/js/less.min.js}"
            type="text/javascript"></script>

</head>
<body>
<div data-th-fragment="feedback" class="block-feedback container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h3>get in touch</h3>
                <span>We love hearing from you. Use the contact form to reach out and we’ll get back to you right
                    away.<br/><br/>We’re a social bunch! Join us:</span>
                <div class="social_networks">
                    <a href="https://www.facebook.com/tidygroup/?fref=hovercard"><img
                            data-th-src="@{/images/f_icon.png}" src="../../static/images/f_icon.png"/></a>
                    <a href="https://www.instagram.com/tidyvancouver/"><img data-th-src="@{/images/ins_icon.png}"
                                                                            src="../../static/images/ins_icon.png"/></a>
                    <a href="https://twitter.com/TidyVancouver"><img data-th-src="@{/images/twitter_icon.png}"
                                                                     src="../../static/images/twitter_icon.png"/></a>
                </div>
            </div>
            <div class="col-md-6">
                <!--/*@thymesVar id="message" type="ca.tidygroup.dto.EmailMessage"*/-->
                <form class="form-group" method="post" data-th-action="@{/send-message}"
                      data-th-object="${message}">
                    <div class="form-group-sm">
                        <input class="form-control" type="text" name="name" data-th-field="${message.name}" placeholder="Name"/>
                        <input class="form-control" type="email" name="email" data-th-field="${message.email}"
                               placeholder="Email"/>
                        <input class="form-control" type="text" name="subject" data-th-field="${message.subject}"
                               placeholder="Subject"/>
                        <textarea class="form-control" name="message" placeholder="Message" rows="7"
                                  data-th-field="${message.message}"></textarea>
                        <input class="btn btn-feedback" type="submit" value="Click to send"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
