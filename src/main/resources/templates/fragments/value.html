<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>links</title>

    <link rel="stylesheet/less" type="text/css" href="../../static/less/style.less" data-th-href="@{/less/style.less}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" data-th-src="@{/js/less.min.js}"
            type="text/javascript"></script>

</head>
<body>
<div data-th-fragment="value" class="block-value container">
    <div class="visible-lg-block visible-md-block">
        <h3>We value what you value</h3>
        <div class="row">
            <div class="col-md-3">
                <img data-th-src="@{/images/logo_convenience.png}" src="../../static/images/logo_convenience.png"
                     align="center"/>
                <h5>Convenience</h5>
            </div>
            <div class="col-md-3">
                <img data-th-src="@{/images/logo_simplicity.png}" src="../../static/images/logo_simplicity.png"/>
                <h5>Simplicity</h5>
            </div>
            <div class="col-md-3">
                <img data-th-src="@{/images/logo_honesty.png}" src="../../static/images/logo_honesty.png"/>
                <h5>Honesty</h5>
            </div>
            <div class="col-md-3">
                <img data-th-src="@{/images/logo_home.png}" src="../../static/images/logo_home.png"/>
                <h5>Home</h5>
            </div>
        </div>
        <br/>
        <br/>
    </div>

    <div class="visible-xs-block visible-sm-block">
        <h3>We value what you value</h3>
        <div class="row values_mobile">
            <div class="col-xs-4 col-xs-offset-1">
                <img data-th-src="@{/images/logo_convenience.png}" src="../../static/images/logo_convenience.png"
                     align="center"/>
            </div>
            <div class="col-xs-7">
                <span>Convenience</span>
            </div>
        </div>
        <div class="row values_mobile">
            <div class="col-xs-4 col-xs-offset-1">
                <img data-th-src="@{/images/logo_simplicity.png}" src="../../static/images/logo_simplicity.png"/>
            </div>
            <div class="col-xs-7">
                <span>Simplicity</span>
            </div>
        </div>
        <div class="row values_mobile">
            <div class="col-xs-4 col-xs-offset-1">
                <img data-th-src="@{/images/logo_honesty.png}" src="../../static/images/logo_honesty.png"/>
            </div>
            <div class="col-xs-7">
                <span>Honesty</span>
            </div>
        </div>
        <div class="row values_mobile">
            <div class="col-xs-4 col-xs-offset-1">
                <img data-th-src="@{/images/logo_home.png}" src="../../static/images/logo_home.png"/>
            </div>
            <div class="col-xs-7">
                <span>Home</span>
            </div>
        </div>
    </div>
</div>

</html>
