<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-include="fragments/head :: head">
    <title>book</title>
</head>
<body>
    <div data-th-include="fragments/book_header :: book_header" class="container-fluid block-book_header">

    </div>
    <div class="container">
        <!--/*@thymesVar id="account" type="ca.tidygroup.model.Account"*/-->
        <div class="col-md-4 col-md-offset-4 text-center">
            <form data-th-object="${account}" data-th-action="@{/login}" method="POST">
                <div class="input-group">
                    <span class="input-group-addon">Login</span>
                    <input class="form-control" type="text" data-th-field="*{login}" required="required"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input class="form-control" type="password" data-th-field="*{password}" required="required"/>
                </div>
                <input class="btn btn-primary" type="submit"/>
            </form>
        </div>
    </div>
</body>
</html>
